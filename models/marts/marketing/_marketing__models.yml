version: 2

models:
  - name: dim_campaigns
    description: Campaign dimension with UTM parameters and channel mapping
    columns:
      - name: campaign_id
        data_tests:
          - unique
          - not_null

  - name: fct_customer_acquisition
    description: Customer acquisition fact with channel attribution
    columns:
      - name: user_id
        data_tests:
          - unique
          - not_null

  - name: rpt_marketing_roi
    description: Marketing ROI report by channel and campaign
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - utm_campaign
              - acquisition_channel
              - utm_source
              - utm_medium
