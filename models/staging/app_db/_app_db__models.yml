version: 2

models:
  - name: stg_app_db__users
    description: Cleaned user data from application database

    columns:
      - name: user_id
        description: Primary key
        data_tests:
          - unique
          - not_null

      - name: email
        description: User email (lowercase)
        data_tests:
          - not_null

      - name: account_status
        description: Current account status
        data_tests:
          - accepted_values:
              arguments:
                values: ['active', 'inactive', 'churned', 'suspended']

      - name: is_active_user
        description: Boolean flag for active users
        data_tests:
          - not_null

  - name: stg_app_db__subscriptions
    description: Cleaned subscription data with pricing conversions

    columns:
      - name: subscription_id
        data_tests:
          - unique
          - not_null

      - name: user_id
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_app_db__users')
                field: user_id

      - name: product
        data_tests:
          - accepted_values:
              arguments:
                values: ['cloudsync', 'teamchat', 'datahub']

      - name: monthly_amount
        data_tests:
          - not_null

  - name: stg_app_db__usage_events
    description: Cleaned product usage events

    columns:
      - name: event_id
        description: Primary key
        data_tests:
          - unique
          - not_null

      - name: user_id
        data_tests:
          - not_null

      - name: event_type
        data_tests:
          - not_null
