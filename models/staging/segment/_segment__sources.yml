version: 2

sources:
  - name: segment
    description: Segment analytics event data
    meta:
      external_location: "data/segment_{name}.parquet"
    freshness:
      warn_after: { count: 6, period: hour }
      error_after: { count: 12, period: hour }
    loaded_at_field: loaded_at

    tables:
      - name: tracks
        description: Segment track event calls
        columns:
          - name: id
            data_tests:
              - unique
              - not_null

      - name: identifies
        description: Segment identify calls
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
