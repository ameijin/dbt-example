version: 2

sources:
  - name: stripe
    description: Stripe payment platform data
    meta:
      external_location: "data/stripe_{name}.parquet"
    freshness:
      warn_after: { count: 12, period: hour }
      error_after: { count: 24, period: hour }
    loaded_at_field: loaded_at

    tables:
      - name: customers
        description: Stripe customer records
        columns:
          - name: id
            description: Stripe customer ID (cus_xxx)
            data_tests:
              - unique
              - not_null

      - name: charges
        description: Stripe charge records
        columns:
          - name: id
            description: Stripe charge ID (ch_xxx)
            data_tests:
              - unique
              - not_null

      - name: invoices
        description: Stripe invoice records
        columns:
          - name: id
            description: Stripe invoice ID (in_xxx)
            data_tests:
              - unique
              - not_null
